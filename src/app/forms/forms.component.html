<form [formGroup]="inputForm">
             <div><label for="name">Name:</label></div>
             <div><input id="name"type="text" formControlName="name"></div>           
             <div *ngIf="inputForm.get('name')?.invalid&& inputForm.get('name')?.touched">
             <p style="color: red;">Name is required</p>
             </div>
             <div><label for="phno">Phone number:</label></div>
             <div><input id="phno"type="text" formControlName="phno"></div>           
             <div *ngIf="inputForm.get('phno')?.invalid&& inputForm.get('phno')?.touched">
             <p style="color: red;" *ngIf="inputForm.get('phno')?.errors?.['maxlength']">Phone number should not exceed 10 digits.</p>   
             </div>
    <div formGroupName="address">
             <p>Address</p>
        
            <div><label for="building">Building:</label></div>
            <div><input id="building"type="text" formControlName="building"></div>           
        
            <div><label for="street">Street:</label></div>
            <div><input id="street"type="text" formControlName="street"></div>           
        
            <div><label for="city">City:</label></div>
            <div><input id="city"type="text" formControlName="city"></div>           
            
            <div><label for="zipcode">Zipcode:</label></div>
            <div><input id="zipcode"type="text" formControlName="zipcode"></div>           
            
    </div>
             <div formArrayName="aliases">
                <button (click)="add()" type="button">add</button>
                <div *ngFor="let alias of aliases.controls; let index = index">
                    <div><label>{{ index }}</label></div>
                    <div><input type="text" id="alias-{{ index }}" [formControlName]="index"></div>
                </div>
                </div>
    
    <div>
       <button type="Submit">Submit</button>
    </div>
    <div>
        <p>{{getValues() | json}}</p>
    </div>

    </form>
